<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="/loginServlet?type=reg"  method="post">
<table align="center" >
    <tr>
        <td>用户名：</td>
        <td>
            <input type="text"  name="user" value="" />
        </td>
    </tr>
    <tr>
        <td>密码：</td>
        <td>
            <input type="password" name="pw" value="" />
        </td>
    </tr>
    <tr>
        <td>确认密码：</td>
        <td>
            <input type="password" name="pw" value="" />
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="注册" />
            <input type="reset" value="重置" />
        </td>
    </tr>
</table>
</form>
</body>

</html>
